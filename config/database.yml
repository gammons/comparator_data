# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  host: localhost
  port: 5432
  encoding: unicode
  database: comparator_development
  pool: 5
  timeout: 5000

test:
  adapter: postgresql
  host: localhost
  port: 5432
  encoding: unicode
  database: comparator_test
  pool: 5
  timeout: 5000

production:
  adapter: sqlite3
  database: db/production.sqlite3
  pool: 5
  timeout: 5000
